<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="submit" class="weather-form">
            <label>Celsius</label>
            <input type="checkbox" class="unit-type">
            <input class="city-input" name="city-search" type="text" placeholder="Enter a city name">
            <button class="search-btn">Search</button>
            <div class="card">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
